<div class="px-5 lg:block hidden">
  <app-table
    [headers]="headers"
    [data]="data"
    (clickOptionsEvent)="clickOptions($event)"
  ></app-table>
</div>

<div class="px-5 block lg:hidden">
  <app-list-table
    [headers]="headers"
    [data]="data"
    (clickOptionsEvent)="clickOptions($event)"
  ></app-list-table>
</div>

@if(data.length === 0) {
<div class="mx-5 mt-4 text-center p-6 bg-gray-50 rounded-lg shadow-sm">
  <p class="text-gray-500">No hay datos para mostrar.</p>
</div>
}
