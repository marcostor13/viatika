<div class="show-container flex flex-col justify-center items-center p-5 gap-5">
  <div class="close-button flex justify-end w-full py-4">
    <button
      class="close-button-button text-white cursor-pointer"
      (click)="close()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="size-6 w-10 h-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18 18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  @if (dataPreview.type === 'image') {
  <img class="show-image" [src]="dataPreview.base64" alt="show-image" />
  } @if (dataPreview.type === 'video') {
  <video class="show-video" [src]="dataPreview.base64" controls></video>
  }

  <div class="flex flex-col gap-5 textarea">
    <span class="text-white text-lg font-bold">Mensaje</span>
    <textarea class="w-full p-5" [(ngModel)]="message"></textarea>
    <button (click)="upload()" class="bg-color1 text-white py-2 px-5">
      Enviar
    </button>
  </div>
</div>
