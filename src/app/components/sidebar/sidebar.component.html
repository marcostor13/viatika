<div class="flex min-h-screen">
  <div class="hidden lg:flex lg:w-64 bg-gray-900 flex-col">
    <div class="p-6 border-b border-gray-700">
      <h2 class="text-white text-lg font-semibold">Panel de Control</h2>
      <p class="text-gray-300 text-sm">Sistema de Facturas</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a
        *ngIf="isColaborador()"
        [routerLink]="['/invoices']"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-colors"
      >
        <span class="mr-3 text-xl">📄</span>
        <span class="font-medium">Facturas</span>
      </a>

      <a
        *ngIf="isAdmin()"
        [routerLink]="['/invoice-approval']"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-colors"
      >
        <span class="mr-3 text-xl">✅</span>
        <span class="font-medium">Aprobación de Facturas</span>
      </a>

      <a
        *ngIf="isAdmin()"
        [routerLink]="['/admin-users']"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-colors"
      >
        <span class="mr-3 text-xl">👥</span>
        <span class="font-medium">Usuarios Admin</span>
      </a>

      <a
        *ngIf="isAdmin()"
        [routerLink]="['/consolidated-invoices']"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-colors"
      >
        <span class="mr-3 text-xl">📊</span>
        <span class="font-medium">Consolidado</span>
      </a>

      <a
        *ngIf="isAdmin()"
        [routerLink]="['/configuracion']"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 hover:text-white transition-colors"
      >
        <span class="mr-3 text-xl">⚙️</span>
        <span class="font-medium">Configuración</span>
      </a>
    </nav>

    <div class="p-4 border-t border-gray-700">
      <div class="flex items-center px-4 py-2 text-gray-300 mb-3">
        <img
          class="w-8 h-8 rounded-full object-cover mr-3"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
          alt="Avatar del usuario"
        />
        <div class="text-sm">
          <div class="font-medium text-white">Usuario</div>
          <div class="text-xs text-gray-400">
            {{ user?.role?.name }}
          </div>
        </div>
      </div>
      <button
        (click)="confirmation()"
        class="flex items-center w-full px-4 py-2 text-gray-300 rounded-lg hover:bg-red-600 hover:text-white transition-colors"
      >
        <span class="mr-3"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
            />
          </svg>
        </span>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>

  <div
    *ngIf="sidebarVisible"
    class="lg:hidden fixed inset-0 z-50 flex animate-in fade-in duration-300"
    (click)="toggleSidebar()"
  >
    <div
      class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-all duration-300"
    ></div>

    <div
      class="relative flex flex-col w-80 max-w-[85vw] bg-gray-900 shadow-2xl animate-in slide-in-from-left duration-300 ease-out"
      (click)="$event.stopPropagation()"
    >
      <div
        class="p-6 border-b border-gray-700 bg-gradient-to-r from-gray-900 to-gray-800"
      >
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-white text-xl font-bold">Panel de Control</h2>
            <p class="text-gray-300 text-sm mt-1">Sistema de Facturas</p>
          </div>
          <button
            (click)="toggleSidebar()"
            class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-all duration-200 group"
          >
            <svg
              class="w-6 h-6 transform group-hover:rotate-90 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <nav class="flex-1 p-6 space-y-3 overflow-y-auto">
        <a
          *ngIf="isColaborador()"
          [routerLink]="['/invoices']"
          (click)="toggleSidebar()"
          routerLinkActive="bg-blue-600 text-white shadow-lg"
          class="flex items-center px-4 py-4 text-gray-300 rounded-xl hover:bg-gray-700 hover:text-white transition-all duration-200 hover:shadow-lg hover:translate-x-1 group"
        >
          <span
            class="mr-4 text-2xl group-hover:scale-110 transition-transform duration-200"
            >📄</span
          >
          <span class="font-medium text-lg">Facturas</span>
        </a>

        <a
          *ngIf="isAdmin()"
          [routerLink]="['/invoice-approval']"
          (click)="toggleSidebar()"
          routerLinkActive="bg-blue-600 text-white shadow-lg"
          class="flex items-center px-4 py-4 text-gray-300 rounded-xl hover:bg-gray-700 hover:text-white transition-all duration-200 hover:shadow-lg hover:translate-x-1 group"
        >
          <span
            class="mr-4 text-2xl group-hover:scale-110 transition-transform duration-200"
            >✅</span
          >
          <span class="font-medium text-lg">Aprobación de Facturas</span>
        </a>

        <a
          *ngIf="isAdmin()"
          [routerLink]="['/admin-users']"
          (click)="toggleSidebar()"
          routerLinkActive="bg-blue-600 text-white shadow-lg"
          class="flex items-center px-4 py-4 text-gray-300 rounded-xl hover:bg-gray-700 hover:text-white transition-all duration-200 hover:shadow-lg hover:translate-x-1 group"
        >
          <span
            class="mr-4 text-2xl group-hover:scale-110 transition-transform duration-200"
            >👥</span
          >
          <span class="font-medium text-lg">Usuarios Admin</span>
        </a>

        <a
          *ngIf="isAdmin()"
          [routerLink]="['/consolidated-invoices']"
          (click)="toggleSidebar()"
          routerLinkActive="bg-blue-600 text-white shadow-lg"
          class="flex items-center px-4 py-4 text-gray-300 rounded-xl hover:bg-gray-700 hover:text-white transition-all duration-200 hover:shadow-lg hover:translate-x-1 group"
        >
          <span
            class="mr-4 text-2xl group-hover:scale-110 transition-transform duration-200"
            >📊</span
          >
          <span class="font-medium text-lg">Consolidado</span>
        </a>
      </nav>

      <div
        class="p-6 border-t border-gray-700 bg-gradient-to-r from-gray-900 to-gray-800"
      >
        <div
          class="flex items-center px-4 py-3 text-gray-300 mb-4 bg-gray-800 rounded-xl"
        >
          <img
            class="w-10 h-10 rounded-full object-cover mr-3 ring-2 ring-gray-600"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
            alt="Avatar del usuario"
          />
          <div class="text-sm">
            <div class="font-semibold text-white">Usuario</div>
            <div class="text-xs text-gray-400">
              {{ user?.role?.name }}
            </div>
          </div>
        </div>
        <button
          (click)="logout()"
          class="flex items-center w-full px-4 py-3 text-gray-300 rounded-xl hover:bg-red-600 hover:text-white transition-all duration-200 hover:shadow-lg group"
        >
          <span
            class="mr-3 text-xl group-hover:scale-110 transition-transform duration-200"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
              />
            </svg>
          </span>
          <span class="font-medium">Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="lg:hidden fixed top-4 left-4 z-40">
  <button
    (click)="toggleSidebar()"
    class="p-3 rounded-xl bg-white shadow-xl text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-all duration-300 hover:shadow-2xl hover:scale-105 group border border-gray-200"
  >
    <div class="relative w-6 h-6">
      <span
        class="absolute top-1.5 left-0 w-6 h-0.5 bg-current transform transition-all duration-300 group-hover:rotate-45 group-hover:top-2.5"
        [class.rotate-45]="sidebarVisible"
        [class.top-2.5]="sidebarVisible"
      ></span>
      <span
        class="absolute top-3 left-0 w-6 h-0.5 bg-current transition-all duration-300"
        [class.opacity-0]="sidebarVisible"
      ></span>
      <span
        class="absolute top-4.5 left-0 w-6 h-0.5 bg-current transform transition-all duration-300 group-hover:-rotate-45 group-hover:top-2.5"
        [class.-rotate-45]="sidebarVisible"
        [class.top-2.5]="sidebarVisible"
      ></span>
    </div>
  </button>
</div>
