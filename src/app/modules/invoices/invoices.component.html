<div class="p-5 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Facturas</h1>
  <button
    class="bg-color1 text-white px-4 py-2 rounded-md flex items-center gap-2"
    (click)="gotToAddInvoice()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>

    Nueva Factura
  </button>
</div>

<div class="px-5 lg:block hidden">
  <app-table
    [headers]="headers"
    [data]="invoices"
    (optionsEvent)="clickOptions($event.option, $event._id)"
  ></app-table>
</div>

<div class="px-5 block lg:hidden">
  <app-list-table
    [headers]="headers"
    [data]="invoices"
    (clickOptionsEvent)="clickOptions($event.option, $event._id)"
  ></app-list-table>
</div>
