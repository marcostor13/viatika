<div class="w-full">
  @if (label()) {
    <label class="block text-sm font-medium text-secondary mb-2">
      {{ label() }}
      @if (required()) {
        <span class="text-error">*</span>
      }
    </label>
  }
  
  <div class="relative">
    @if (icon()) {
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-tertiary">
        <!-- Icon placeholder - can be extended with icon component -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    }
    
    <input
      [type]="type()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [required]="required()"
      [value]="value()"
      [class]="inputClasses()"
      [class.pl-12]="icon()"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
  </div>
  
  @if (error()) {
    <p class="mt-1 text-sm text-error">{{ error() }}</p>
  } @else if (helperText()) {
    <p class="mt-1 text-sm text-tertiary">{{ helperText() }}</p>
  }
</div>
